name: "PR Size Labeler"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label-pr-size:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Label PR based on size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions || 0;
            const deletions = pr.deletions || 0;
            const changes = additions + deletions;

            // Remove existing size labels
            const allLabels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });

            const sizeLabels = allLabels.data.filter(label =>
              label.name.startsWith('size:')
            );

            for (const label of sizeLabels) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                name: label.name
              });
            }

            // Determine size and add appropriate label
            let sizeLabel = '';
            let emoji = '';

            if (changes < 10) {
              sizeLabel = 'size:XS';
              emoji = 'ðŸ”¹';
            } else if (changes < 30) {
              sizeLabel = 'size:S';
              emoji = 'ðŸ”¸';
            } else if (changes < 100) {
              sizeLabel = 'size:M';
              emoji = 'ðŸŸ ';
            } else if (changes < 500) {
              sizeLabel = 'size:L';
              emoji = 'ðŸŸ¡';
            } else if (changes < 1000) {
              sizeLabel = 'size:XL';
              emoji = 'ðŸ”´';
            } else {
              sizeLabel = 'size:XXL';
              emoji = 'ðŸ”´ðŸ”´';
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [sizeLabel]
            });

            // Add comment for large PRs
            if (changes >= 500) {
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number
              });

              const botComment = comments.data.find(comment =>
                comment.user.type === 'Bot' &&
                comment.body.includes('This is a large PR')
              );

              if (!botComment) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: emoji + ' **This is a large PR with ' + changes + ' lines changed!**\n\n' +
                    '**Tips for easier review:**\n' +
                    '- Consider breaking this into smaller PRs if possible\n' +
                    '- Make sure the description clearly explains all changes\n' +
                    '- Ensure tests cover the changes\n' +
                    '- Be ready for a more detailed review process\n\n' +
                    'Thanks for your contribution! ðŸ™Œ'
                });
              }
            }

            console.log(`Added ${sizeLabel} label (${changes} lines changed)`);
